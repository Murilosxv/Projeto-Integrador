<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Página de Login</title>
</head>
<body>
    <div class="login-container">
        <img src="img/logo.png" alt="Logo Unilever" class="logo">
        <h1>Bem-Vindo!</h1>
        
        <label for="email">E-mail </label>
        <input type="email" id="email" name="email" required>

        <label for="password">Senha</label>
        <input type="password" id="password" name="password" required>

        <button class="login-button" onclick="loginUser()">Entrar</button>
        
        <p class="forgot-password">Esqueceu sua senha?</p>

        <p class="register-link">Não tem uma conta? <a href="register.html">Cadastre-se aqui</a></p>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
